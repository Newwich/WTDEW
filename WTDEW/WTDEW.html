<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset = "UTF-8"/>
        <meta name = "viewport" content = "width=device_width, initial-scale = 1.0">
        <title>Where Drop E-Waste</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

        crossorigin=""/>

        <link rel="stylesheet" href="WTDEW.css">
        <link rel="script" href="WTDEW.js">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    </head>

    <body>
        
        <header class="top-header">
            <a class="Name">
                <img class="Logo" src="https://github.com/Newwich/WTDEW/blob/main/E-waste.jpg?raw=true" >
            </a>
            <h>
                <input id="Search" class="Place" type="text" placeholder="Search for a location" oninput="showSuggestions(this.value)">
                <button class="SearchButton">
                    <img class="SearchImg" src="https://github.com/Newwich/WTDEW/blob/main/Search.png?raw=true" >
                </button>
            </h>
            <button class="E-WasteInfo">info</button>
            <a class="infocontainer"></a>
            <a class="Contactus" href="https://lin.ee/s4pTIUF" target="blank">ติดต่อเรา</a>
            <a class="LineOA" href="https://lin.ee/s4pTIUF" target="blank" >
                <img class="LineImg" src="https://github.com/Newwich/WTDEW/blob/main/LineLogo.png?raw=true"  >
            </a>
            <div id="suggestions" class="suggestions-container"></div>
            <div id="suggestions" class="suggestions-container"></div>
        </header>
    
        <div id="map"></div>
        <div id="centers-list"></div>
        <div id="location-info" class="location-info"></div>
        <button id="centerButton" onclick="backToCenter()"><img class="CenterImg"src="https://github.com/Newwich/WTDEW/blob/main/Back_To_Center.png?raw=true" >
        </button>

    </body>

        <script>
            var map = L.map('map').setView([13.848,100.443139], 15);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',
            {maxZoom: 19,attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map) ;
            
            const markerIcon = L.icon({
                iconUrl: 'https://github.com/Newwich/WTDEW/blob/main/Marker%20Icon.png?raw=true', 
                iconSize: [40, 40],
                iconAnchor: [20, 37],
                popupAnchor: [1, -34],
            });

            L.marker([13.848,100.443139], { icon: markerIcon }).addTo(map).bindPopup('TriamUdonSuksaPatthanakarn Nonthaburi')
            ;
            
            function backToCenter() {
                map.setView([13.848, 100.443139], 15); 
            }
            map.zoomControl.setPosition('bottomleft');
        </script>
        <script src="Searchbar.js"></script>
        <script src="WTDEW.js"></script>
</html>
